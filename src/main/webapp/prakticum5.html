<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.8.0/css/flag-icon.min.css">
  <title>Prakticum </title>

  <link rel="stylesheet" href="./index.css">
</head>

<body>

  <div id="frame">
    <div id="my-location">
      <h3>Huidige locatie:</h3>
      <ul></ul>
    </div>
    <div id="weather-info">
      <span class="weather-img"></span>
      <h3>Het weer in <span id="huidige-stad"></span></h3>
      <ul></ul>
    </div>
    <div id="country-list">
      <span id="flag" class="flag-icon flag-icon-gr"></span>
      <h3>Countries:</h3>
      <table>
        <tr class="tr-heading">
          <th>Delete</th>
          <th>Land</th>
          <th>Hoofdstad</th>
          <th>Regio</th>
          <th>Oppervlakte</th>
          <th>Inwoners</th>
        </tr>
      </table>
      

    </div>
  </div>

  <div class="modal" id="update-modal">
    <div class="modal-content">
      <form id="update-country-form">
        <label>Land</label><br/>
        <input type="text" name="land_in" /><br/>
        <label>Hoofdstad</label><br/>
        <input type="text" name="hoofdstad_in" /><br/>
        <label>Regio</label><br/>
        <input type="text" name="regio_in" /><br/>
        <label>Oppervlakte</label><br/>
        <input type="text" name="oppervlakte_in" /><br/>
        <label>Inwoners</label><br/>
        <input type="text" name="inwoners_in" /><br/>
        <input type="button" name="btn" value="update" id="update-country" />
        <input type="button" value="close" id="close-country" />
      </form>
    </div>
  </div>


  <script src="./index.js"></script>

</body>

</html>
